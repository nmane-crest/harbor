name: Publish Docker Images to Harbor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Log in to Harbor registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
        registry: ${{ secrets.HARBOR_REGISTRY_URL }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build Image 1 with OCI LABEL (already hardcoded in Dockerfile)
    - name: Build Image 1
      run: |
        docker build -f .github/workflows/Dockerfile -t ${{ secrets.HARBOR_REGISTRY_URL }}/your_project/image1:${GITHUB_SHA} .
        docker push ${{ secrets.HARBOR_REGISTRY_URL }}/your_project/image1:${GITHUB_SHA}

    # Build Image 2 with Provenance (Attestation)
    - name: Build Image 2 with Provenance (Attestation)
      run: |
        docker buildx build --provenance=true  -f .github/workflows/Dockerfile -t ${{ secrets.HARBOR_REGISTRY_URL }}/your_project/image2:${GITHUB_SHA} .
        docker push ${{ secrets.HARBOR_REGISTRY_URL }}/your_project/image2:${GITHUB_SHA}

    - name: Logout from Harbor
      run: docker logout ${{ secrets.HARBOR_REGISTRY_URL }}
